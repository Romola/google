<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in Page</title>
	<link rel="stylesheet" href="style10.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<img src="googlelogo_color_272x92dp.png" alt="google_logo" style="width: 100px; height: auto;">
		<h1 class="same">One account. All of Google.</h1>
	</header>
	<section >
		<article  class="container_wrapper">
		<article>
			<div class="container">
				<h2 class="same">Sign in with your Google Account</h2>
			</div>
		</article>
		<article>
			<div class="container2">
				<div class="iconalign"><i class="fa fa-user" aria-hidden="true"></i></div>
			</div>
		</article>
		<article>
			<input class="textbox" type="email" name="email" placeholder="Email or phone">
			<input class="textbox" type="password" name="password" placeholder="Password"><br/>
			<button class="button textbox">Sign In</button><br/>
			<span >
			<input class="checkbox" type="checkbox" name="check" value="click"> <lable class="fontsize1 floattext">Stay signed in</lable>
			<span class="fontsize1">Need help?</span>
			</span>
		</article>
		</article><br/>
		<article>
			<p>Create an account</p>
		</article>
	</section>
	
</body>
</html>
